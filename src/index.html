<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" >
    <fieldset class="blocks">
      <legend>
        Personal information
      </legend>
      <label class="label-fields">
        Surname:
        <input type="text" name="surname" autocomplete="off" >
      </label>
      <label class="label-fields">
        Name:
        <input type="text" name="name" autocomplete="off">
      </label>
      <label class="label-fields">
        How old are You?
        <input type="number" name="age" value="12" min="1" max="100">
      </label>
      <label class="label-fields">
        Full date of birth:
        <input type="date" name="date">
      </label>
      <label class="radio-inputs">
        I accept the term of the agreement
        <input type="checkbox" name="agreement" required>
      </label>
    </fieldset>
    <fieldset class="blocks">
      <legend>
        Registration
      </legend>
      <label class="label-fields">
        E-mail:
        <input type="email" name="email" placeholder="email@example.com">
      </label>
      <label >
        Password:
        <input type="password" name="password" maxlength="12" minlength="4">
      </label>
    </fieldset>
    <fieldset class="blocks">
      <legend>
        An interesting fact about you!
      </legend>
      <label class="inputs-fields" for="yes">
        Do you love cats?
      </label>
      <label class="radio-inputs">
        <input type="radio" id="yes" name="catsproblem" value="yes">
        Yes
      </label>
      <label class="radio-inputs">
        <input type="radio" name="catsproblem" value="no">
        No
      </label>
      <label class="label-fields">
        What is your favorite color?
        <input type="color" name="color">
      </label>
      <label class="label-fields">
        What time do you go to bed?
        <input type="time" name="time" step="2">
      </label>
      <label class="label-fields">
        What are your favorite brand of cars?
        <select name="cars" size="4" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>
      <label>
        How do you rate our work?
        <input type="range" name="assessment" min="0" max="100" value="0">
      </label>
    </fieldset>
    <fieldset class="blocks">
      <legend>
        Additional info:
      </legend>
      <label class="label-fields">
        Comments:
        <textarea name="comments">
        </textarea>
      </label>
      <label>
        Would you recomended us?
        <select name="recomendetion">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
  <input type="submit" value="Submit" onsubmit="onSubmit()">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
